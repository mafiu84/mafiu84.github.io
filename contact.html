<!--Contact form with submission button -->
        <h1 class="contactform">Use form for contact regarding events. We perform on weddings, Christmas parties etc.</h1>
            <div class="form-resizing col-md-4 col-xs-6" aria-label="contact form to fill">
                <form>
                    <input type="text" name="name" class="form-control" id="fullname" placeholder="Name" required/>
                    <input type="text" name="company" class="form-control" id="companyname" placeholder="Company"/>
                    <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
                    <textarea rows="3" name="projectsummary" class="form-control" id="projectsummary" placeholder="Short description" required></textarea>
                    <button type="submit" class="btn btn-secondary center-block">Contact</button>
                </form>
            </div>
